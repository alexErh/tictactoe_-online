<div class="container text-center">
  <h1>Ergebnis des Spiels</h1>

  <!-- Anzeige des Spielergebnisses -->
  <div *ngIf="winner; else tie">
    <h2>Gewinner: {{ winner }}</h2>
  </div>
  <ng-template #tie>
    <h2>Das Spiel endete unentschieden!</h2>
  </ng-template>

  <!-- Aktualisierte Elo-Zahlen -->
  <div class="player-info">
    <div class="row">
      <div class="col-md-6">
        <h3>Spieler X</h3>
        <p>Aktualisierte Elo-Zahl: {{ playerX.eloRating }}</p>
      </div>
      <div class="col-md-6">
        <h3>Spieler O</h3>
        <p>Aktualisierte Elo-Zahl: {{ playerO.eloRating }}</p>
      </div>
    </div>
  </div>

  <!-- Schaltfläche zum Zurückkehren zur Startseite -->
  <button class="btn btn-primary mt-4" (click)="backToHome()">Zurück zur Startseite</button>
</div>
