<h1 class="text-center my-4" style="color: #007bff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">
  Willkommen bei Tic-Tac-Toe!
</h1>
<div class="container" style="max-width: 900px; margin-top: 40px;">
  <div class="card">
    <div class="card-header bg-primary text-white">Registrierung</div>
    <div class="card-body">
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="form-group">
          <label for="firstName">Vorname</label>
          <input type="text" id="firstName" class="form-control" required [(ngModel)]="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Nachname</label>
          <input type="text" id="lastName" class="form-control" required [(ngModel)]="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="username">Benutzername</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success" [disabled]="!registrationForm.valid">Registrieren</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <span>hast du bereits ein Konto? <a href="/login" class="text-primary">Klick hier!</a></span>
      </div>
    </div>
  </div>
</div>
