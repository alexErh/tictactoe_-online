<h1 class="text-center my-4" style="color: #007bff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">
  Willkommen bei Tic-Tac-Toe!
</h1>
<div class="container" style="max-width: 900px; margin-top: 40px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h4>Melde dich jetzt!</h4>
    </div>
    <div class="card-body p-4">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.valid">Anmelden</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <span>Noch kein Konto? <a href="/register" class="text-primary">klick hier!</a></span>
      </div>
    </div>
  </div>
</div>
