<div class="container-fluid">
  <div class="card">
    <div class="card-header bg-primary text-white">Anmelden</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Anmelden</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <span>Noch kein Konto? <a href="/register" class="text-primary">Registrieren</a></span>
      </div>
    </div>
  </div>
</div>
