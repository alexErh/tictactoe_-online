<div class="matchmaking-container">
  <div class="header">
    <h1>Tic-Tac-Toe Matchmaking</h1>
    <p>Warte auf einen Gegner...</p>
  </div>

  @if (matchFound) {
    <div class="match-found">
      <p>Gegner gefunden! Du spielst gegen: {{ matchFound.nickname }}({{ matchFound.elo }})</p>
    </div>
  }

  @if (!matchFound) {
    <div class="waiting-animation">
      <div class="spinner"></div>
      <p>Warten auf einen Gegner...</p>
      <button class="btn btn-danger" (click)="confirmCancelQueue()">Abbrechen</button>
    </div>
  }
</div>
