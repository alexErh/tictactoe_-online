<h1>Spielseite</h1>
<div class="game-board">
  <div class="row">
    <div class="cell" (click)="makeMove(0, 0)"></div>
    <div class="cell" (click)="makeMove(0, 1)"></div>
    <div class="cell" (click)="makeMove(0, 2)"></div>
  </div>
  <div class="row">
    <div class="cell" (click)="makeMove(1, 0)"></div>
    <div class="cell" (click)="makeMove(1, 1)"></div>
    <div class="cell" (click)="makeMove(1, 2)"></div>
  </div>
  <div class="row">
    <div class="cell" (click)="makeMove(2, 0)"></div>
    <div class="cell" (click)="makeMove(2, 1)"></div>
    <div class="cell" (click)="makeMove(2, 2)"></div>
  </div>
</div>
