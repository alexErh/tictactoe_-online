<body>
  <div  class="game-container">
    <div>
      @if(winner) {
        <h2> {{ winner === 'Draw' ? 'Draw' : (winner + ' won the game!') }}</h2>
      }
    </div>

    <main>
      @for (val of squares; track $index) {
        <app-square [squareValue] = val.value (click)="makeMove($index)">
        </app-square>
      }
    </main>
  </div>
</body>
